
# dataSource.jdbcUrl=jdbc:mysql://localhost/katari
# dataSource.user=katari
# dataSource.password=katari

dataSource.jdbcUrl=${katari.datasource.url}
dataSource.user=${katari.datasource.username}
dataSource.password=${katari.datasource.password}

## Configures the location of the full text search indexes. By default, it uses
## target/compass and target/compass-tmp, wherever it happens to be. You need to
## configure this in production.
# indexLocation.value=/home/tomcat/target/index
# indexTempLocation.value=/home/tomcat/target/index-tmp

## Enables the runtime validation of html. This is usually very slow and not
## adequate for production.
htmlValidator.enabled=true

## Enables debug mode. The meaning of this flag is up to each module. For
## example:
## - The static content servlet serves content directly from the file system
## - The freemarker view resolver first searches for templates from the FS.
## - The gadget container does not cache the gadget spec xml.
debugMode.value=true

